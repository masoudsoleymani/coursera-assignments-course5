<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List Check Off</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
      h1 {
        text-align: center;
        margin-bottom: 60px;
        color: blue;
      }
    </style>
  </head>
<body ng-app="ShoppingListApp">
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController as toBuy">
       <h2>To Buy:</h2>
       <ul>
         <li ng-repeat="item in toBuy.itemsArray">Buy {{item.quantity}} {{item.name}}
            <button ng-click="toBuy.buyItem(item.name, item.quantity);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       </ul>
       <div class="emptyMessage" ng-if="toBuy.itemsArray.length == 0">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBought">
       <h2>Already Bought:</h2>
       <ul>
          <li ng-repeat="item in alreadyBought.itemsArray">Bought {{item.quantity}} {{item.name}}</li>
       </ul>
       <div class="emptyMessage" ng-if="alreadyBought.itemsArray.length == 0">Nothing bought yet!</div>
      </div>
    </div>
  </div>

</body>
</html>
