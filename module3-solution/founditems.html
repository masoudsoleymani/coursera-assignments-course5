<ul>
  <li ng-repeat="item in list">
    <div class="col-md-6">
    	<div class="jumbotron">
	    	<h2>{{item.name}}</h2>
	        <h3>{{item.short_name}}</h3>
	        <p>{{item.description}}</p>
	        <button class="btn btn-primary" ng-click="onRemove({index: $index});">Don't want this one!</button>
    	</div>
    </div>
  </li>
</ul>
<div class="alert alert-danger" ng-if="list.length == 0">
  Nothing Found!
</div>
